{% extends 'blog/base.html' %}

{% block content %}
    <h2>Delete post</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary">Yes, delete</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
