{% extends 'blog/base.html' %}

{% block content %}
    <h2>
        {% if post.is_edited %}
            Edit post
        {% else %}
            New post
        {% endif %}
    </h2>
    <form method="POST" class="post-form"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{% endblock %}
