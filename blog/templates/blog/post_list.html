<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloCK</title>
</head>
<body>
    <header>
        <h1><a href= "/">My BloCK</a></h1>
    </header>
    {% for post in posts %}
      <article>
        <h2><a href="">{{ post.title }}</a></h2>
        <time>published: {{ post.published_date }}</time>
        <p>author: {{ post.author }}</p> 
        <p>{{ post.text|linebreaksbr }}</p>
      </article>
    {% endfor %}
</body>
</html>
